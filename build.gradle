plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
}

group 'schoperation.cardschop'
version '0.1.0'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'schoperation.cardschop.core.BotMain'
    }
}

shadowJar {
     classifier = null
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.0.7'
}
