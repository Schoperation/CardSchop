plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
}

group 'schoperation.cardschop'
version '0.1.0'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'schoperation.cardschop.core.BotMain'
    }
}

shadowJar {
     classifier = null
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.discord4j:Discord4J:2.10.1'
}